<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garage</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div id="container">
            <header>
                <h1>Welcome the Garage</h1>
            </header>
            
            <div id="left-side" class="box">
                <div id="output"></div>

                <button id="park-car">Park a car</button>

                <button id="unpark-car">Unpark a car</button>

                <button id="get-info">Show a car</button>
            </div>

            <div id="right-side" class="box">
                <div id="parkingGrid">
                    <div id="pos1" class="parking-ground">1</div>
                    <div id="pos2" class="parking-ground">2</div>
                    <div id="pos3" class="parking-ground">3</div>
                    <div id="pos4" class="parking-ground">4</div>
                    <div id="pos5" class="parking-ground">5</div>
                    <div id="pos6" class="parking-ground">6</div>
                    <div id="pos7" class="parking-ground">7</div>
                    <div id="mid-lane" class="parking-ground"></div>
                    <div id="pos8" class="parking-ground">8</div>
                    <div id="pos9" class="parking-ground">9</div>
                    <div id="pos10" class="parking-ground">10</div>
                    <div id="pos11" class="parking-ground">11</div>
                    <div id="pos12" class="parking-ground">12</div>
                    <div id="pos13" class="parking-ground">13</div>
                    <div id="pos14" class="parking-ground">14</div>
                </div>
            </div>
        </div>
    </main>








    <script src="js/main.js"></script>
</body>
</html>
